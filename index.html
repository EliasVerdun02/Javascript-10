<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script defer src="js/estructura.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/form.js"></script>
    <script defer src="js/weatherApi.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Agenda</title>
</head>
<body class="body">
    <header class="app__header">
        <ul class="eventos-interaccion">
            <li><select name="select" id="select" class="select-mes">
                <option value="Enero">Enero</option>
                <option value="Febrero">Febrero</option>
                <option value="Marzo">Marzo</option>
                <option value="Abril">Abril</option>
                <option value="Mayo">Mayo</option>
                <option value="Junio">Junio</option>
                <option value="Julio">Julio</option>
                <option value="Agosto">Agosto</option>
                <option value="Septiembre">Septiembre</option>
                <option value="Octubre">Octubre</option>
                <option value="Noviembre">Noviembre</option>
                <option value="Diciembre">Diciembre</option>
                <option value="Mes" selected>Mes</option>
            </select></li>
            <li class="li-middle"><input type="text" class="input-busqueda" placeholder="buscar evento"></li>
            <li class="focus-input"><i class='bx bx-plus'></i><span>Agregar Evento</span></li>
        </ul>
    </header>
    <main>
        <div class="main__today"></div>
        <div class="container__api">
            <div id="temp-box">
                <h4 id="temp-valor"></h4>
                <h4 id="temp-desc"></h4>
            </div>
            <div id="ubi-box">
                <h4 id="ubi"></h4>
                <img id="icono-animado" src="" height="128" width="128"/>
            </div>
            <div id="viento-box">
                <h5>Veloc. del viento</h5>
                <h5 id="viento-veloc"></h5>
            </div>
        </div>
        <h2 class="title">Ingresa un Evento nuevo<i class='bx bx-down-arrow-alt'></i></h2>
        <div class="main__container-input">
            <input class="input input-nombre " type="text" placeholder="Nombre. Presionar 'Enter' en cada  ingreso">

            <input class="input input-desc" type="text" placeholder="Ingrese su descripcion">

            <input class="input input-date" type="date" placeholder="Fecha del evento" max="2023-06-01">

            <input class="input input-time" type="time" placeholder="Hora del evento">
        </div>
    </main>
    <div class="container-eventos">
        <button class="eventos-prueba">Generar eventos de prueba</button>
        <div class="eventos" id="eventos">
    
        </div>
    </div>
</body>
</html>
